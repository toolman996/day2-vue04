<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="coco">

</div>
<script>
    //函数体中只有一条语句可以省略{}
    let a = (x, y) => console.log(x + y)
    a(2, 3)
        // 如果函数体中只有一条语句 {}可以省略
    let app = (x, y) => console.log(x + y);
    app(2, 3)

    // 如果函数的参数只有一个，则可以省略()
    let app2 = x => console.log(x);

    // 如果函数体中只有一条语句且是return  则 return可以省略
    let app3 = function (a, b) {
        return a + b;
    }
    let app4 = (a, b) => a + b;

    // 函数体中只有一条语句且是return  参数只有一个
    let app5 = a => a * 5;
    let app6 = function (a) {
        return a * 5;
    }

    // 如果函数没有参数，则小括号不能省略
    let app7 = () => console.log("vue")
    app7()

</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    //声明 new vue（）实例对象
    new Vue({
        //el属性——> vue作用范围
        el: '#coco',
        //data属性——> 定义vue的数据,数据与数据之间逗号隔开
        data: {},
        //vue 所有的方法都在methods中
        methods: {
            //this对象表示当前的vue实例对象
        },
    })
</script>
</html>
