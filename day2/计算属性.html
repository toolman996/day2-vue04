<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="coco">
    <span @click="click">{{number}}</span><br>
    <span>十:{{shi}}</span>
    <span>个:{{ges}}</span>
    <hr>
    十:<input type="number" max="9" min="0" v-model="ten">
    个:<input type="number" max="9" min="0" v-model="ge">
    结果:<span>{{value}}</span>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    //声明 new vue（）实例对象
    new Vue({
        //el属性——> vue作用范围
        el: '#coco',
        //data属性——> 定义vue的数据,数据与数据之间逗号隔开
        data: {
            number: 66,
            ten: '',
            ge: '',
        },
        //vue 所有的方法都在methods中
        methods: {
            //this对象表示当前的vue实例对象
            click() {
                this.number -= 1
            }
        },
        computed: {
            shi() {
                return parseInt(this.number / 10)
            },
            ges() {
                return this.number % 10
            },
            value() {
                return this.ten * 10 + +this.ge
            }

        }
    })
</script>
</html>
