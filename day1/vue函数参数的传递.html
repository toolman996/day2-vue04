<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="coco">
    <span>{{value}}</span><br>
    <button @click='fun(18,"康康")'>点击</button>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    //声明 new vue（）实例对象
    new Vue({
        //el属性——> vue作用范围
        el: '#coco',
        //data属性——> 定义vue的数据,数据与数据之间逗号隔开
        data: {
            value:15
        },
        //vue 所有的方法都在methods中
        methods: {
            //this对象表示当前的vue实例对象
            fun(num,name){
                this.value=num
                alert(name)

            }
        },
    })
</script>
</html>
