<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="coco">
    <span>9.3,{{msg}}</span><br>
    {{name}}<br>
    {{age}} <!--插值表达式取值-->
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    //声明 new vue（）实例对象
    new Vue({
        //el属性——> vue作用范围
        el: '#coco',
        //data属性——> 定义vue的数据,数据与数据之间逗号隔开
        data: {
            msg:'今天是个好日子',
            name:'小天',
            age:20
        },
        //vue 所有的方法都在methods中
        methods: {
            //this对象表示当前的vue实例对象
        },
    })
</script>
</html>
