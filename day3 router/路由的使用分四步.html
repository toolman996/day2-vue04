<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="coco">
    <!--使用router-link访问指定路由-->
    <router-link to="/two">点击跳转组件二</router-link>
    <router-link to="/honey">点击跳转组件1</router-link>
    <!--第四步使用路由-->
    <router-view></router-view>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="link/vue-router.3.0.1.js"></script>
<script>

    //第一步定义组件
    let a={
        template:`
        <div>组件one</div>
        `
    }
    let b={
        template:`
        <div>组件two</div>
        `
    }

    //第二步第一组件和路由的映射关系
    let mylink=new VueRouter({
        routes:[
            {path:'/honey',component:a},
            {path:'/two',component:b},
            //默认路由
            {path:'/',component:a},
            //匹配不到路由
            {path:'/*',component:b},
        ]
    })

    new Vue({
        el: '#coco',
        data: {},
        methods: {
        },
        //第三步注册路由
        router:mylink,
    })
</script>
</html>
